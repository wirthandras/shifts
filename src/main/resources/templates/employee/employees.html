<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="base :: common_header (~{::title}, ~{}, ~{})">
	<title th:text="#{navigation.employees}">Employees</title>
</head>
<body>
	<div th:replace="fragments/nav.html :: navigation"></div>
	<div>
		<article th:each="employee : ${employees}" class="box">
			<span th:utext="${employee.name}">Name</span><br>
			<span th:utext="#{${employee.job.name}}">Job</span>
			<a th:href="@{/employee/} + ${employee.id}" th:utext="#{common.details}">Details</a>
		</article>
	</div>
</body>
</html>
