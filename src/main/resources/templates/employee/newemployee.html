<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title th:utext="#{title.newEmployee}">New Employee</title>
</head>
<body>
	<div th:insert="fragments/nav.html"></div>
	<form class="box" th:action="@{/newemployee}" th:object="${newemployee}" method="post">
		<input type="text" name="name" th:placeholder="#{employee.name}" autocomplete="off" autofocus="autofocus">
		<br>
		<select name="job">
			<option th:each="state : ${T(hu.wirthandras.shifts.domain.employee.Job).values()}"
				th:value="${state}"	th:text="#{${state}}">
			</option>
		</select>
		<br>
		<input type="checkbox" name="night" value="true" th:text="#{employee.night}">
		<input type="submit" th:value="#{common.add}">
	</form>
</body>
</html>
