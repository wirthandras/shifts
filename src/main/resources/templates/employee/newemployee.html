<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/button.css">
<title th:utext="#{NewEmployee}">New Employee</title>
</head>
<body>
	<h1 th:utext="#{NewEmployee}">New Employee</h1>
	<form th:action="@{/newemployee}" th:object="${newemployee}" method="post">
		<input type="text" name="name" th:placeholder="#{Name}">
		<br>
		<select name="job">
			<option th:each="state : ${T(hu.wirthandras.shifts.domain.Job).values()}"
				th:value="${state}"	th:text="#{${state}}">
			</option>
		</select>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
