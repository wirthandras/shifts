<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/button.css">
<title th:utext="#{cars}">Cars</title>
</head>
<body>
	<div th:insert="/fragments/nav.html"></div>
	<div>
		<article th:each="car : ${cars}" class="box blue">
			<span th:utext="${car.plateNumber}">Plate number</span><br> <span
				th:utext="${car.carType}">Type</span><br> <a
				th:href="@{/car/} + ${car.id}">Link</a>
		</article>
	</div>
</body>
</html>
