<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/button.css">
<title th:utext="#{NewCar}">New Car</title>
</head>
<body>
	<h1 th:utext="#{NewCar}">New Car</h1>
	<form th:action="@{/newcar}" th:object="${newcar}" method="post">
		<input type="text" name="plateNumber" th:placeholder="#{PlateNumber}">
		<br>
		<span th:utext="#{Type}">Type</span>:<br>
		<select name="carType">
			<option th:each="state : ${T(hu.wirthandras.shifts.domain.car.CarType).values()}"
				th:value="${state}"	th:text="${state}">
			</option>
		</select>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
