<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="base :: common_header (~{::title}, ~{}, ~{})">
	<title th:text="#{title.monthly}">Monthly Working Hours</title>
</head>
<body>
	<div th:replace="fragments/nav.html :: navigation"></div>
	<div class="content">
		<div class="side">
			<div>
				<div th:each="hour : ${hours}">
					<span th:utext="${#temporals.format(hour.month, 'yyyy-MMM')}">Date</span>
					<span th:utext="${hour.monthlyWorkingHour}">Value</span>
					<span th:utext="#{unit.hour}">Hour</span>
				</div>
		</div>
		<main class="main">
		</main>
	</div>
	</div>
</body>
