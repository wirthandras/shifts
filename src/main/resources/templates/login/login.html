<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/login.css">
<title>Main menu</title>
</head>
<body>
	<div class="center">
		<form>
			<span th:utext="#{login.loginMessage}">Log in to your account</span>
			<input type="text" name="email" placeholder="E-mail address" th:placeholder="#{login.emailAddress}">
			<input type="text" name="password" placeholder="Password" th:placeholder="#{login.password}">
			<input type="submit" th:value="#{login.button}">
		</form>
	</div>
</body>
</html>
