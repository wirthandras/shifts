<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="base :: common_header (~{::title}, ~{}, ~{})">
	<title th:text="#{shift}">Shift</title>
</head>
<body>
	<article class="box">
		<span th:utext="${#dates.format(shift.date, 'yyyy-MM-dd')}">Date</span>
		<span th:utext="${shift.start}">Start</span>-<span th:utext="${shift.end}">Finish</span>
	</article>
</body>
</html>
