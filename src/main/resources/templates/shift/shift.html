<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<title th:utext="#{shifts}">Shift</title>
</head>
<body>
	<article class="box">
		<span th:utext="${#dates.format(shift.date, 'yyyy-MM-dd')}">Date</span>
		<span th:utext="${shift.start}">Start</span>-<span th:utext="${shift.end}">Finish</span>
	</article>
</body>
</html>
